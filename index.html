<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantasyMC</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        /* Alap stílusok */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #5e2ec5, #9b59b6);
            color: #fff;
        }

        header {
            background-color: rgba(0,0,0,0.4);
            padding: 2rem;
            text-align: center;
            font-family: 'MedievalSharp', cursive;
            font-size: 3rem;
            letter-spacing: 4px;
            text-shadow: 2px 2px #000;
        }

        nav {
            text-align: center;
            margin: 1rem 0;
        }

        nav a {
            color: #f0f0f0;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffe600;
        }

        section {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: rgba(0,0,0,0.3);
            border-radius: 12px;
        }

        h2 {
            color: #ffe600;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .servers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .server {
            background-color: rgba(255,255,255,0.1);
            border: 2px solid #d19fff;
            border-radius: 12px;
            padding: 1.5rem;
            width: 250px;
            text-align: center;
            transition: 0.3s;
        }

        .server:hover {
            transform: scale(1.05);
            border-color: #ffe600;
        }

        .server h3 {
            font-size: 1.5rem;
            color: #ffeb3b;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0,0,0,0.4);
            font-size: 0.9rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    FantasyMC
</header>

<nav>
    <a href="#kitpvp">KitPvP</a>
    <a href="#kingdoms">Kingdoms</a>
</nav>

<section id="kitpvp">
    <h2>KitPvP Szerver</h2>
    <div class="servers">
        <div class="server">
            <h3>KitPvP</h3>
            <p>Gyors, intenzív PvP akciók.</p>
            <p>IP: kitpvp.fantasymc.net</p>
        </div>
    </div>
</section>

<section id="kingdoms">
    <h2>Kingdoms Szerver</h2>
    <div class="servers">
        <div class="server">
            <h3>Kingdoms</h3>
            <p>Építsd fel birodalmad és harcolj másokkal!</p>
            <p>IP: kingdoms.fantasymc.net</p>
        </div>
    </div>
</section>

<footer>
    &copy; 2025 FantasyMC | Minden jog fenntartva
</footer>

</body>
</html>
